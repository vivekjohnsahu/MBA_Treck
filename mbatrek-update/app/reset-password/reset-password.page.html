<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Reset<br>Password?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="reset-image">
    <img src="/assets/images/reset-img.png">
  </div>

  <h6>Please enter a new password</h6>

  <div class="reset-form">
    <form>
      <div class="form-group">
        <ion-input [type]="passwordType" class="form-control input-group"  placeholder="New Password" clearOnEdit="false">
          <span><img src="/assets/images/password-key.png"></span>
        </ion-input>  
        <!-- <ion-icon [name]="passwordIcon" class="view-pwd-icon" (click)='hideShowPassword()'></ion-icon> -->
      </div>

      <div class="form-group">
        <ion-input type="email" class="form-control input-group" id="" placeholder="New Password">
          <span><img src="/assets/images/password-key.png"></span>
        </ion-input>  
        <ion-icon name="eye-outline" class="view-pwd-icon"></ion-icon>  
      </div>

      <div class="form-group">
        <ion-input type="email" class="form-control input-group" id="" placeholder="Confirm Password">
          <span><img src="/assets/images/password-key.png"></span>
        </ion-input>  
        <ion-icon name="eye-outline" class="view-pwd-icon"></ion-icon>  
      </div>
      <button type="submit" class="gradient-btn ion-activatable ripple-parent" [routerLink]="['/my-profile']">CHANGE PASSWORD
        <ion-ripple-effect type="unbounded"></ion-ripple-effect>
      </button> 
    </form>
  </div>
  
</ion-content>
