<ion-header>
  <ion-toolbar>
    <div class="back_btn" (click)="loginPage()">
		  <span ><img src="assets/images/images.png"></span>
		</div>
  </ion-toolbar>
  <h4 style="text-align: center;">Forgot Password?</h4>
</ion-header>
<ion-content class="ion-padding">
  <div class="otp-image">
    <img src="/assets/images/forgot-pass-img.png">
  </div>

  <div class="otp-text">
    <h6>Please enter your registered Email ID.</h6>
    <p class="text-light">We will send a verification code to your registered<br> Email ID</p>
  </div>

  <div class="otp-boxes">
    <form (ngSubmit)="forgot()" [formGroup]="forgotForm">
      <div class="form-group">
        <ion-input type="email" class="form-control input-group" id="" placeholder="Email" required [(ngModel)]="forgotData.email" formControlName="email" [class.error1]="!forgotForm.controls.email.valid && forgotForm.controls.email.dirty" clearInput>
          <span><img src="/assets/images/mail.png"></span>
        </ion-input>    
      </div>
      <div class="error_cls" *ngIf="(forgotForm.get('email').hasError('minlength') || forgotForm.get('email').hasError('pattern') ||forgotForm.get('email').hasError('required') ) && forgotForm.get('email').touched">
        <div class="error" *ngIf="forgotForm.get('email').hasError('required') && forgotForm.get('email').touched">
          Please enter valid Email
        </div>
        <div class="error" *ngIf="forgotForm.get('email').hasError('pattern') && forgotForm.get('email').touched">
          Please enter valid Email
        </div>
      </div>
      <div>
        <button type="submit" class="frgt_btn" [disabled]="forgotForm.invalid" >NEXT</button> 
       </div>
     <!-- [disabled]="forgotForm.invalid" -->
    </form>
  </div>
  
</ion-content>
